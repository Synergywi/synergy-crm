<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synergy CRM — HubSpot</title>
    <link rel="stylesheet" href="theme-hubspot.css">
  </head>
  <body>
    <div id="boot">Booting…</div>
    <div id="app"></div>

    <!-- Modal for calendar event editing -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-card">
        <div class="modal-head">
          <h3 id="modal-title">Edit event</h3>
          <button class="btn light" id="modal-close" data-act="closeModal">✕</button>
        </div>
        <div class="grid cols-2 modal-body">
          <div>
            <label>Title</label>
            <input class="input" id="ev-title" placeholder="Title">
          </div>
          <div>
            <label>Date</label>
            <input class="input" id="ev-date" type="date">
          </div>
          <div>
            <label>Start</label>
            <input class="input" id="ev-start" type="time" value="09:00">
          </div>
          <div>
            <label>End</label>
            <input class="input" id="ev-end" type="time" value="10:00">
          </div>
          <div>
            <label>Owner</label>
            <select class="input" id="ev-owner"></select>
          </div>
          <div>
            <label>Type</label>
            <select class="input" id="ev-type">
              <option>Appointment</option>
              <option>Interview</option>
              <option>Evidence review</option>
              <option>Admin</option>
              <option>Risk</option>
            </select>
          </div>
          <div class="cols-2 span-2">
            <label>Link to Case (optional)</label>
            <select class="input" id="ev-case"></select>
          </div>
        </div>
        <div class="modal-foot">
          <div class="sp"></div>
          <button class="btn danger" id="ev-delete" data-act="deleteEvent">Delete</button>
          <button class="btn" id="ev-save" data-act="saveEvent">Save</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
