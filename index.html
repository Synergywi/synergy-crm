<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Synergy CRM</title>
<link rel="stylesheet" href="print.css" media="print">
<style>
:root{
  --ink:#1f2b3a; --muted:#6b7b8f; --bg:#f7f9fc; --line:#e8edf5;
  --nav:#11384a; --nav2:#163f54; --nav3:#1d4b64;
  --brand:#0d75cc; --brand-ink:#0d548e; --soft:#eef5fb;
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font:14px/1.45 -apple-system,Segoe UI,Roboto,Arial;color:var(--ink);background:var(--bg)}
/* Top toolbar strip */
.toolbar{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:10}
.toolbar-inner{display:flex;gap:10px;align-items:center;padding:10px 14px;flex-wrap:wrap}
.toolbar label{font-size:12px;color:var(--muted)}
.toolbar input[type="date"]{padding:.45rem .6rem;border:1px solid var(--line);border-radius:8px}
.toolbar .sp{flex:1}
.toolbar button{background:#0d75cc;color:#fff;border:0;border-radius:8px;padding:7px 12px;font-weight:600;cursor:pointer}
.toolbar button.light{background:#eef5fb;border:1px solid #cfe3f6;color:var(--brand-ink)}

/* App chrome */
.topbar{background:#0e4662;color:#fff;padding:10px 14px;display:flex;gap:10px;align-items:center}
.brand{font-weight:700}.badge{margin-left:auto;opacity:.9;background:#073753;border-radius:8px;padding:4px 8px;font-size:12px}
.shell{display:grid;grid-template-columns:220px 1fr;min-height:calc(100vh - 48px)}
.sidebar{background:var(--nav);color:#dfe8ee;padding:14px}
.sidebar h3{margin:4px 0 12px;font-size:16px}
.nav{list-style:none;margin:0;padding:0}
.nav li{padding:9px 10px;border-radius:10px;cursor:pointer}
.nav li:hover{background:var(--nav2)}
.nav li.active{background:var(--nav3)}
.main{padding:16px}

/* Cards/sections (V7 wired spacing) */
.card,.section{background:#fff;border:1px solid var(--line);border-radius:14px;padding:14px;margin:12px 0}
.section>header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;gap:10px;flex-wrap:wrap}
.btn{background:var(--brand);color:#fff;border:0;border-radius:10px;padding:7px 12px;font-weight:600;cursor:pointer}
.btn.light{background:var(--soft);border:1px solid #cfe3f6;color:var(--brand-ink)}
.btn.success{background:#2e7d32}
.btn.danger{background:#b3261e}
.input,select,textarea{width:100%;background:#fff;border:1px solid var(--line);border-radius:12px;padding:.6rem .8rem}
textarea{min-height:86px}
table{width:100%;border-collapse:collapse}td,th{border-bottom:1px solid var(--line);padding:10px;vertical-align:top}
thead th{background:#f3f6fa;color:var(--muted);font-size:.85rem;text-transform:uppercase;letter-spacing:.05em}
.right{text-align:right}.muted{color:var(--muted)}

/* Tabs inside pages (V7 wired) */
.tabs{display:flex;gap:6px;background:#f3f6fa;padding:6px;border:1px solid var(--line);border-radius:10px}
.tab{appearance:none;border:1px solid transparent;background:transparent;padding:6px 10px;border-radius:8px;font-weight:600;cursor:pointer;color:var(--muted)}
.tab:hover{background:#eef5fb;color:var(--brand-ink)}
.tab.active{background:#fff;color:var(--ink);border-color:#cfe3f6;box-shadow:0 1px 0 rgba(0,0,0,.02)}
.tabpanel{margin-top:10px}

/* Boot badge */
#boot{position:fixed;right:8px;bottom:8px;background:#fff;border:1px solid var(--line);border-radius:10px;padding:6px 10px;font-size:12px}
@media print{.toolbar,#boot{display:none !important}}
</style>
</head>
<body>
<div id="boot">Bootingâ€¦</div>

<div class="toolbar">
  <div class="toolbar-inner">
    <label for="tb-from">From</label><input id="tb-from" type="date">
    <label for="tb-to">To</label><input id="tb-to" type="date">
    <button id="tb-summary" class="light">Export Summary</button>
    <button id="tb-detailed">Export Detailed</button>
    <div class="sp"></div>
    <small id="tb-msg" class="muted">Tip: choose dates then export.</small>
  </div>
</div>

<!-- App root must exist BEFORE scripts -->
<div id="app"><noscript>This app requires JavaScript.</noscript></div>





<div id="app"></div>
<script src="app.js" defer></script>
<script src="toolbar.js" defer></script>
<script src="settings-addon.js" defer></script>

</body>
</html>
