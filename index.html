<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Synergy CRM — v2.13.0 (Tabbed)</title>
  <link rel="stylesheet" href="print.css?v=2.13.0">
  <style>
    :root{
      --bg:#f6f8fb; --ink:#0f172a; --muted:#64748b;
      --brand:#0b2b3d; --brand2:#103245;
      --primary:#2563eb; --border:#e2e8f0; --card:#ffffff;
      --accent:#31a6ff; --chip:#0ea5e9;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .topbar{position:sticky;top:0;z-index:4;display:flex;gap:10px;align-items:center;padding:10px 16px;background:var(--brand);color:#fff;border-bottom:1px solid #082231}
    .brand{font-weight:700}
    .sp{flex:1}
    .badge{background:#1f8b4c;padding:4px 8px;border-radius:999px;font-size:12px}
    .shell{display:flex;min-height:calc(100vh - 48px)}
    aside.sidebar{width:210px;background:var(--brand2);color:#cfe9f4;padding:16px 0}
    aside.sidebar h3{margin:0 16px 8px;font-size:12px;color:#9fd1e6;letter-spacing:.06em;text-transform:uppercase}
    .nav{list-style:none;margin:0;padding:0}
    .nav li{padding:10px 16px;cursor:pointer;border-left:3px solid transparent}
    .nav li:hover{background:#0c394e}
    .nav li.active{background:#0f4864;border-left-color:var(--accent);color:#fff}
    main.main{flex:1;padding:18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:14px;margin:0 0 12px;box-shadow:0 1px 2px rgba(16,24,40,.04)}
    .section{margin:0 0 16px}
    .section header{display:flex;align-items:center;justify-content:space-between;margin:0 0 8px}
    .section-title{margin:0;font-size:15px}
    .grid{display:grid;gap:10px}
    .cols-2{grid-template-columns:1fr 1fr}
    .cols-3{grid-template-columns:1fr 1fr 1fr}
    .cols-4{grid-template-columns:repeat(4,1fr)}
    label{display:block;font-size:12px;margin:4px 0 6px;color:var(--muted)}
    .input{width:100%;padding:9px 10px;border:1px solid #cbd5e1;border-radius:8px;background:#fff}
    textarea.input{min-height:68px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eef2f7;vertical-align:top}
    thead th{background:#f8fafc;font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.06em}
    .right{text-align:right}
    .btn{background:var(--primary);color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer}
    .btn.light{background:#e2e8f0;color:#0f172a}
    .btn.danger{background:#dc2626}
    .muted{color:#94a3b8}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;font-size:12px;color:#475569}
    .avatar{width:44px;height:44px;border-radius:999px;background:#edf2f7;display:flex;align-items:center;justify-content:center;font-weight:700;color:#334155}
    /* profile + tabs layout */
    .page-wrap{display:grid;grid-template-columns:320px 1fr;gap:14px}
    .profile .kvs{display:grid;grid-template-columns:120px 1fr;gap:6px;font-size:13px}
    .profile .k{color:#64748b}
    .tabs{display:flex;gap:8px;border-bottom:1px solid var(--border);margin:2px 0 10px}
    .tab{padding:8px 12px;border-radius:8px 8px 0 0;cursor:pointer;background:#eef2ff;color:#1e293b;font-weight:600;border:1px solid var(--border);border-bottom-color:#eef2ff}
    .tab.active{background:#fff;border-bottom-color:#fff}
    .tabpanel{display:none}
    .tabpanel.active{display:block}
    .icon-mail{width:18px;height:18px;display:inline-block;border-radius:4px;background:#2563eb;color:#fff;line-height:18px;text-align:center;font-weight:700}
    #boot{position:fixed;right:10px;bottom:8px;color:#64748b;font-size:12px}
  </style>
  <link rel="stylesheet" href="theme-hubspot.css?v=3">
</head>
<body>
  <div id="boot">Booting…</div>
  <div id="app"></div>
  <script src="app.js?v=2.13.0"></script>
  <script src="settings-addon.js?v=2.13.0"></script>
</body>
</html>
