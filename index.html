<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synergy CRM — Company Page</title>
  <link rel="stylesheet" href="print.css" media="print" />
  <style>
    :root {
      --card-bg: #fff;
      --card-br: 12px;
      --card-shadow: 0 6px 20px rgba(0,0,0,0.06);
      --muted: #667085;
      --primary: #2563eb;
      --border: #e5e7eb;
      --bg: #f8fafc;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: #0f172a;
    }
    .container { max-width: 1200px; margin: 32px auto; padding: 0 20px; }
    .breadcrumbs { font-size: 12px; color: var(--muted); margin-bottom: 16px; }
    .page-title { display:flex; align-items:center; gap:12px; }
    .badge { padding: 4px 8px; border-radius: 999px; background:#eef2ff; color:#3730a3; font-weight:600; font-size:12px; }
    .grid { display:grid; gap: 16px; }
    @media(min-width: 1024px){ .grid-cols-3 { grid-template-columns: 1.1fr 1fr; } }
    .card {
      background: var(--card-bg);
      border-radius: var(--card-br);
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border);
    }
    .card h3 { margin: 0; font-size: 16px; }
    .card-header { padding: 14px 16px; border-bottom: 1px solid var(--border); display:flex; align-items:center; justify-content:space-between; gap: 8px; }
    .card-body { padding: 16px; }
    .toolbar { display:flex; align-items:center; gap:8px; }
    .btn, button.btn {
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 10px; border: 1px solid var(--border);
      background: #fff; cursor: pointer; font-weight:600;
    }
    .btn.primary { background: var(--primary); color: #fff; border-color: var(--primary); }
    .btn.icon { padding: 6px 8px; }
    .muted { color: var(--muted); }
    .kv {
      display:grid; grid-template-columns: 180px 1fr; gap: 6px 12px;
    }
    .kv label { color: var(--muted); }
    .kv input, .kv select, .kv textarea {
      width: 100%; padding: 8px 10px; border: 1px solid var(--border); border-radius: 10px; background:#fff;
    }
    table {
      width: 100%; border-collapse: collapse;
    }
    th, td { padding: 10px 8px; border-bottom: 1px solid var(--border); text-align: left; }
    th { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: .04em; }
    .pill {
      padding: 2px 8px; border:1px solid var(--border); border-radius:999px; font-size:12px; color:#334155; background:#f1f5f9;
    }
    .doc-row { display:flex; align-items:center; gap:8px; }
    .doc-actions { display:flex; gap:8px; }
    .dropzone {
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 16px;
      text-align:center;
      color: var(--muted);
      background:#fafafa;
    }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
    .last-seen { font-size:12px; color: var(--muted); }
    .section { display:flex; flex-direction:column; gap:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="breadcrumbs">CRM / Companies / <span id="crumb-company">Acme Pty Ltd</span></div>
    <div class="page-title">
      <h1 id="company-name">Acme Pty Ltd</h1>
      <span id="last-seen" class="last-seen badge">Last seen: —</span>
    </div>

    <div class="grid grid-cols-3">
      <div class="section">
        <div class="card" id="profile-card">
          <div class="card-header">
            <h3>Company Profile</h3>
            <div class="toolbar">
              <button class="btn icon" id="edit-profile" aria-pressed="false" title="Edit"><span>✏️</span><span class="sr-only">Edit</span></button>
              <button class="btn primary" id="save-profile" disabled>Save</button>
            </div>
          </div>
          <div class="card-body">
            <div class="kv">
              <label for="cp-address">Address</label><input id="cp-address" placeholder="Street, Suburb, State" />
              <label for="cp-postal">Postal</label><input id="cp-postal" placeholder="Postal Address" />
              <label for="cp-abn">ABN</label><input id="cp-abn" placeholder="ABN" />
              <label for="cp-industry">Industry</label>
              <select id="cp-industry" disabled>
                <option value="">—</option>
                <option>Construction</option>
                <option>Manufacturing</option>
                <option>Healthcare</option>
                <option>Technology</option>
                <option>Retail</option>
                <option>Other</option>
              </select>
              <label for="cp-type">Type</label>
              <select id="cp-type" disabled>
                <option value="">—</option>
                <option>Customer</option>
                <option>Prospect</option>
                <option>Partner</option>
                <option>Supplier</option>
              </select>
              <label for="cp-notes">Notes</label><textarea id="cp-notes" rows="3" placeholder="Internal notes..."></textarea>
            </div>
          </div>
        </div>

        <div class="card" id="contacts-card">
          <div class="card-header">
            <h3>Company Contacts</h3>
            <div class="toolbar">
              <button class="btn" id="add-contact">Add contact</button>
            </div>
          </div>
          <div class="card-body">
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Position / Org</th>
                  <th>Quick</th>
                </tr>
              </thead>
              <tbody id="contacts-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="section">
        <div class="card" id="docs-card">
          <div class="card-header">
            <h3>Company Documents</h3>
            <div class="toolbar">
              <button class="btn" id="new-folder">New folder</button>
              <label class="btn">
                Upload<input id="file-input" type="file" multiple class="sr-only" />
              </label>
            </div>
          </div>
          <div class="card-body">
            <div id="doc-path" class="muted" style="margin-bottom:8px;">/</div>
            <div class="dropzone" id="dropzone">Drag & drop files here</div>
            <table style="margin-top:12px;">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Size</th>
                  <th class="muted">Actions</th>
                </tr>
              </thead>
              <tbody id="docs-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="toolbar.js"></script>
  <script src="app.js"></script>
  <script src="settings-addon.js"></script>
</body>
</html>
