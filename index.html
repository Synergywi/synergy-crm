<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synergy CRM</title>
    <!-- Theme (HubSpot-like) -->
    <link rel="stylesheet" href="theme-hubspot.css">
    <!-- Print styles -->
    <link rel="stylesheet" href="print.css">
    <style>
      /* Minimal frame (kept very light so theme-hubspot.css controls visuals) */
      body{margin:0;background:#f6f8fb;color:#0f1b2d;font:14px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .topbar{position:sticky;top:0;z-index:5;display:flex;gap:12px;align-items:center;padding:10px 16px;background:#0b2740;color:#fff;border-bottom:1px solid rgba(255,255,255,.08)}
      .brand{font-weight:700}
      .sp{flex:1}
      .badge{background:#198754;color:#fff;padding:4px 8px;border-radius:999px;font-size:12px}
      .bell{position:relative;display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px;border-radius:999px;cursor:pointer}
      .bell:hover{background:rgba(255,255,255,.08)}
      .bell-badge{position:absolute;top:-2px;right:-2px;background:#ef4444;color:#fff;border-radius:999px;font-size:10px;line-height:1;padding:2px 6px;display:none}
      .bell.has-unread .bell-badge{display:inline-block}
      .shell{display:flex;min-height:calc(100vh - 48px)}
      aside.sidebar{width:200px;background:#112a3b;color:#cfe9f4;padding:16px 0 24px}
      aside.sidebar h3{font-size:12px;font-weight:700;margin:0 16px 6px;color:#a9d3e4;text-transform:uppercase;letter-spacing:.08em}
      .nav{list-style:none;padding:0;margin:0}
      .nav li{padding:10px 16px;cursor:pointer;border-left:3px solid transparent}
      .nav li:hover{background:#0b2b3d}
      .nav li.active{background:#0d3a51;border-left-color:#31a6ff;color:#fff}
      main.main{flex:1;padding:18px}
      .card{background:#fff;border:1px solid #e2e8f0;border-radius:10px;padding:14px;margin:0 0 12px;box-shadow:0 1px 2px rgba(16,24,40,.04)}
      .section{margin:0 0 18px}
      .section header{display:flex;align-items:center;justify-content:space-between;margin:0 0 8px}
      .section-title{font-size:15px;margin:0}
      .grid{display:grid;gap:10px}
      .cols-2{grid-template-columns:1fr 1fr}
      .input{width:100%;box-sizing:border-box;padding:9px 10px;border:1px solid #cbd5e1;border-radius:8px;background:#fff}
      table{width:100%;border-collapse:collapse}
      th,td{padding:10px;border-bottom:1px solid #edf2f7;vertical-align:top}
      thead th{background:#f8fafc;font-size:12px;color:#475569;text-transform:uppercase;letter-spacing:.06em}
      .right{text-align:right}
      .btn{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer}
      .btn.light{background:#e2e8f0;color:#0f172a}
      #boot{position:fixed;right:10px;bottom:8px;font-size:12px;color:#64748b}
    </style>
  </head>
  <body>
    <div id="boot">Bootingâ€¦</div>
    <div id="app"></div>
    <script src="app.js"></script>
  </body>
</html>
