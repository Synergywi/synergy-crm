<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synergy CRM</title>
    <link rel="stylesheet" href="print.css">
    <style>
      :root{
        --bg:#f5f7fb;
        --ink:#0f1b2d;
        --muted:#64748b;
        --card:#ffffff;
        --card-bd:#e2e8f0;
        --brand:#092c3e;
        --brand-2:#123243;
        --brand-3:#0d3a51;
        --accent:#31a6ff;
      }
      *{box-sizing:border-box}
      body{font:14px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
      .topbar{position:sticky;top:0;z-index:5;display:flex;gap:12px;align-items:center;padding:10px 16px;background:var(--brand);color:#fff;border-bottom:1px solid #073346}
      .brand{font-weight:700}
      .sp{flex:1}
      .badge{background:#1f8b4c;color:#fff;padding:4px 8px;border-radius:999px;font-size:12px}
      .shell{display:flex;min-height:calc(100vh - 48px)}
      aside.sidebar{width:180px;background:var(--brand-2);color:#cfe9f4;padding:16px 0 24px}
      aside.sidebar h3{font-size:13px;font-weight:700;margin:0 16px 6px;color:#a9d3e4;text-transform:uppercase;letter-spacing:.08em}
      .nav{list-style:none;padding:0;margin:0}
      .nav li{padding:10px 16px;cursor:pointer;border-left:3px solid transparent}
      .nav li:hover{background:#0b2b3d}
      .nav li.active{background:var(--brand-3);border-left-color:var(--accent);color:#fff}
      main.main{flex:1;padding:18px}
      .card{background:var(--card);border:1px solid var(--card-bd);border-radius:10px;padding:14px;margin:0 0 12px;box-shadow:0 1px 2px rgba(16,24,40,.04)}
      .section{margin:0 0 18px}
      .section header{display:flex;align-items:center;justify-content:space-between;margin:0 0 8px}
      .section-title{font-size:15px;margin:0}
      .grid{display:grid;gap:10px}
      .cols-1{grid-template-columns:1fr}
      .cols-2{grid-template-columns:1fr 1fr}
      .cols-3{grid-template-columns:1fr 1fr 1fr}
      .cols-4{grid-template-columns:repeat(4,1fr)}
      label{display:block;font-size:12px;margin:4px 0 6px;color:#475569}
      .input{width:100%;box-sizing:border-box;padding:9px 10px;border:1px solid #cbd5e1;border-radius:8px;background:#fff}
      table{width:100%;border-collapse:collapse}
      th,td{padding:10px;border-bottom:1px solid #edf2f7;vertical-align:top}
      thead th{background:#f8fafc;font-size:12px;color:#475569;text-transform:uppercase;letter-spacing:.06em}
      .right{text-align:right}
      .btn{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer}
      .btn.light{background:#e2e8f0;color:#0f172a}
      .btn.success{background:#059669}
      .btn.danger{background:#dc2626}
      .chip{display:inline-flex;align-items:center;gap:6px;background:#e5e7eb;color:#111827;border-radius:999px;padding:2px 10px;font-size:12px;line-height:20px;font-weight:600}
      .chip i{display:inline-block;width:6px;height:6px;border-radius:999px}
      /* Status colors (HubSpot‑ish friendly palette) */
      .status-planning{background:#eef2ff;color:#3730a3}
      .status-planning i{background:#6366f1}
      .status-investigation{background:#fff7ed;color:#9a3412}
      .status-investigation i{background:#f59e0b}
      .status-evidence-review{background:#f5f3ff;color:#6d28d9}
      .status-evidence-review i{background:#a855f7}
      .status-reporting{background:#ecfeff;color:#115e59}
      .status-reporting i{background:#14b8a6}
      .status-closed{background:#f1f5f9;color:#334155}
      .status-closed i{background:#64748b}
      .muted{color:var(--muted)}
      .mono{font-family:ui-monospace,SFMono-Regular,Menlo,MonacoConsolas,monospace;color:var(--muted)}
      #boot{position:fixed;right:10px;bottom:8px;font-size:12px;color:#64748b}
    </style>
  </head>
  <body>
    <div id="boot">Booting…</div>
    <div id="app"></div>
    <script src="app.js"></script>
  </body>
</html>
