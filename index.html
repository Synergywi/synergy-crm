<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Synergy CRM — Clean V7 Base</title>
  <link rel="stylesheet" href="print.css" media="print">
  <style>
    :root{
      --ink:#1f2b3a; --muted:#6b7b8f; --bg:#f7f9fc; --line:#e6eef6;
      --brand:#0d75cc; --brand-ink:#0b5ba3; --nav:#11384a; --nav2:#163f54; --nav3:#1d4b64;
      --danger:#b3261e; --success:#2e7d32;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 -apple-system,Segoe UI,Roboto,Arial}
    .toolbar{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:10}
    .toolbar .inner{display:flex;gap:10px;align-items:center;padding:10px 14px;flex-wrap:wrap}
    .toolbar label{font-size:12px;color:var(--muted)}
    .toolbar input[type="date"]{padding:.45rem .6rem;border:1px solid var(--line);border-radius:8px}
    .toolbar button{background:#0d75cc;color:#fff;border:0;border-radius:8px;padding:7px 12px;font-weight:600;cursor:pointer}
    .toolbar .light{background:#eef5fb;border:1px solid #cfe3f6;color:var(--brand-ink)}
    .shell{display:grid;grid-template-columns:220px 1fr;min-height:100vh}
    aside{background:var(--nav);color:#dfe8ee;padding:14px}
    aside h3{margin:4px 0 12px;font-size:16px}
    .nav{list-style:none;margin:0;padding:0}
    .nav li{padding:9px 10px;border-radius:10px;cursor:pointer}
    .nav li:hover{background:var(--nav2)}
    .nav li.active{background:var(--nav3)}
    main{padding:16px}
    .card,.section{background:#fff;border:1px solid var(--line);border-radius:14px;padding:14px;margin:12px 0}
    .section>header{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:8px}
    .btn{background:var(--brand);color:#fff;border:0;border-radius:10px;padding:7px 12px;font-weight:600;cursor:pointer}
    .btn.light{background:#eef5fb;border:1px solid #cfe3f6;color:var(--brand-ink)}
    .btn.success{background:var(--success)} .btn.danger{background:var(--danger)}
    .input, select, textarea{width:100%;background:#fff;border:1px solid var(--line);border-radius:12px;padding:.6rem .8rem}
    textarea{min-height:90px}
    table{width:100%;border-collapse:collapse}
    td,th{border-bottom:1px solid var(--line);padding:10px;vertical-align:top}
    thead th{background:#f3f6fa;color:#6b7b8f;font-size:.85rem;text-transform:uppercase;letter-spacing:.05em}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .right{text-align:right}.muted{color:var(--muted)}
    #boot{position:fixed;right:8px;bottom:8px;font-size:12px;background:#fff;border:1px solid var(--line);border-radius:8px;padding:6px 8px}
    @media (max-width:900px){.shell{grid-template-columns:1fr}aside{position:sticky;top:46px}}
    @media print{.toolbar,aside,#boot{display:none !important}}
  
/* ===== V7 BASELINE LOCK (do not move; must remain last) ===== */
:root{
  --v7-card-bg:#fff;
  --v7-card-bd:#e6eef6;
  --v7-card-radius:14px;
  --v7-card-pad:14px;
  --v7-card-margin:12px;
  --v7-input-radius:12px;
  --v7-input-pad-y:.6rem;
  --v7-input-pad-x:.8rem;
  --v7-grid-gap:16px;
  --v7-main-max:1100px;
}
.card,.section{
  background:var(--v7-card-bg);
  border:1px solid var(--v7-card-bd);
  border-radius:var(--v7-card-radius);
  padding:var(--v7-card-pad);
  margin:var(--v7-card-margin) 0;
}
.section>header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin:0 0 8px 0;
  flex-wrap:wrap;
}
.input,select,textarea{
  background:#fff;
  border:1px solid var(--v7-card-bd);
  border-radius:var(--v7-input-radius);
  padding:var(--v7-input-pad-y) var(--v7-input-pad-x);
  height:auto;
  line-height:1.2;
}
.grid-2{ display:grid; grid-template-columns:1fr 1fr; gap:var(--v7-grid-gap); }
.card table, .table{ width:100%; border-collapse:separate; border-spacing:0; }
.card table th, .card table td{ padding:8px 10px; vertical-align:middle; border-bottom:1px solid #eef3f8; }
.card table tr:last-child td{ border-bottom:none; }
main{ padding:16px; max-width:var(--v7-main-max); margin:0 auto; }
.section,.card{ margin:var(--v7-card-margin) 0 !important; padding:var(--v7-card-pad) !important; }

</style>
</head>
<body>
  <div class="toolbar">
    <div class="inner">
      <label>From</label><input id="tb-from" type="date">
      <label>To</label><input id="tb-to" type="date">
      <button id="tb-summary" class="light">Export Summary</button>
      <button id="tb-detailed">Export Detailed</button>
      <div style="flex:1"></div>
      <small id="tb-msg" class="muted">Tip: choose dates then export.</small>
    </div>
  </div>

  <div id="app"></div>
  <div id="boot">Booting…</div>

  <script src="app.js" defer></script>
  <script src="toolbar.js" defer></script>
  <script src="settings-addon.js" defer></script>
</body>
</html>
