<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synergy CRM</title>
    <link rel="stylesheet" href="print.css">
    <style>
      :root{
        --bg:#f5f7fb;
        --ink:#0f1b2d;
        --card:#fff;
        --line:#e2e8f0;
        --muted:#64748b;
        --brand:#0ea5e9;
        --primary:#2563eb;
        --danger:#dc2626;
        --success:#059669;
        --sidebar:#123445;
        --sidebar-alt:#17465f;
      }
      *{box-sizing:border-box}
      body{font:14px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
      .topbar{position:sticky;top:0;z-index:5;display:flex;gap:12px;align-items:center;padding:10px 16px;background:#092c3e;color:#fff;border-bottom:1px solid #073346}
      .brand{font-weight:700}
      .sp{flex:1}
      .badge{background:#1f8b4c;color:#fff;padding:4px 8px;border-radius:999px;font-size:12px}
      .shell{display:flex;min-height:calc(100vh - 48px)}
      aside.sidebar{width:180px;background:var(--sidebar);color:#e7f2f9;padding:16px 0 24px}
      aside.sidebar h3{font-size:13px;font-weight:700;margin:0 16px 6px;color:#a9d3e4;text-transform:uppercase;letter-spacing:.08em}
      .nav{list-style:none;padding:0;margin:0}
      .nav li{padding:10px 16px;cursor:pointer;border-left:3px solid transparent}
      .nav li:hover{background:var(--sidebar-alt)}
      .nav li.active{background:#0d3a51;border-left-color:#31a6ff;color:#fff}
      main.main{flex:1;padding:18px}
      .card{background:var(--card);border:1px solid var(--line);border-radius:10px;padding:14px;margin:0 0 12px;box-shadow:0 1px 2px rgba(16,24,40,.04)}
      .section{margin:0 0 18px}
      .section header{display:flex;align-items:center;justify-content:space-between;margin:0 0 8px}
      .section-title{font-size:15px;margin:0}
      .grid{display:grid;gap:10px}
      .cols-2{grid-template-columns:1fr 1fr}
      .cols-3{grid-template-columns:1fr 1fr 1fr}
      .cols-4{grid-template-columns:repeat(4,1fr)}
      label{display:block;font-size:12px;margin:4px 0 6px;color:#475569}
      .input{width:100%;padding:9px 10px;border:1px solid #cbd5e1;border-radius:8px;background:#fff}
      table{width:100%;border-collapse:collapse}
      th,td{padding:10px;border-bottom:1px solid #edf2f7;vertical-align:top}
      thead th{background:#f8fafc;font-size:12px;color:#475569;text-transform:uppercase;letter-spacing:.06em}
      .right{text-align:right}
      .btn{background:var(--primary);color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer}
      .btn.light{background:#e2e8f0;color:#0f172a}
      .btn.success{background:var(--success)}
      .btn.danger{background:var(--danger)}
      .chip{background:var(--brand);color:#fff;border-radius:999px;padding:2px 8px;font-size:12px}
      #boot{position:fixed;right:10px;bottom:8px;font-size:12px;color:#64748b}

      /* New profile + tabs layout (like your screenshot) */
      .profile-layout{display:grid;grid-template-columns:340px 1fr;gap:16px}
      .profile-card{background:var(--card);border:1px solid var(--line);border-radius:12px;overflow:hidden}
      .profile-head{display:flex;gap:12px;align-items:center;padding:14px;border-bottom:1px solid var(--line);background:#f0f6ff}
      .avatar{width:44px;height:44px;border-radius:999px;background:#dbeafe;display:flex;align-items:center;justify-content:center;font-weight:700;color:#1e40af}
      .profile-meta{padding:12px 14px;display:grid;gap:8px}
      .meta-row{display:flex;align-items:center;gap:8px;color:#0f172a}
      .meta-row small{color:#64748b}
      .tabs{display:flex;gap:8px;border-bottom:1px solid var(--line);padding:0 8px}
      .tab{padding:10px 12px;cursor:pointer;border-bottom:2px solid transparent;border-radius:6px 6px 0 0}
      .tab.active{border-color:var(--primary);background:#eff6ff;color:#1d4ed8}
      .tab-content{padding:12px}
      .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:12px}
    </style>
  </head>
  <body>
    <div id="boot">Bootingâ€¦</div>
    <div id="app"></div>
    <script src="app.js?v=2.12.0"></script>
    <script src="settings-addon.js?v=2.12.0"></script>
  </body>
</html>
