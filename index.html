<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Synergy CRM — Clean (Toolbar Build)</title>
  <link rel="stylesheet" href="print.css" media="print">
  <style>


:root{--ink:#1f2b3a;--muted:#6b7b8f;--brand:#0d75cc;--brand-ink:#0d548e;--bg:#f7f9fc;--line:#e8edf5;--panel:#fff;--soft:#eef5fb;--nav:#11384a;--nav2:#163f54;--nav3:#1d4b64;--danger:#b3261e;--success:#2e7d32}
*{box-sizing:border-box}body{margin:0;font:14px/1.45 -apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
.topbar{background:#0e4662;color:#fff;padding:10px 14px;display:flex;gap:10px;align-items:center;position:sticky;top:0;z-index:5}
.brand{font-weight:700}.sp{flex:1}
.badge{opacity:.9;background:#073753;border-radius:8px;padding:4px 8px;font-size:12px}
.chip{display:inline-block;background:#eaf3ff;border:1px solid #cfe3f6;border-radius:999px;padding:4px 8px;font-size:12px}
.shell{display:grid;grid-template-columns:220px 1fr;min-height:100vh}
.sidebar{background:var(--nav);color:#dfe8ee;padding:14px}.sidebar h3{margin:4px 0 12px;font-size:16px}
.nav{list-style:none;margin:0;padding:0}.nav li{padding:9px 10px;border-radius:10px;cursor:pointer}.nav li:hover{background:var(--nav2)}.nav li.active{background:var(--nav3)}
.main{padding:16px}
.card,.section{background:#fff;border:1px solid var(--line);border-radius:14px;padding:14px;margin:12px 0}
.section>header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.btn{background:var(--brand);color:#fff;border:0;border-radius:10px;padding:7px 12px;font-weight:600;cursor:pointer}
.btn.light{background:var(--soft);border:1px solid #cfe3f6;color:var(--brand-ink)}
.btn.danger{background:var(--danger)} .btn.success{background:var(--success)}
.grid{display:grid;gap:10px}.cols-2{grid-template-columns:1fr 1fr}.cols-3{grid-template-columns:1fr 1fr 1fr}.cols-4{grid-template-columns:1fr 1fr 1fr 1fr}
.input,select,textarea{width:100%;background:#fff;border:1px solid var(--line);border-radius:12px;padding:.6rem .8rem}
textarea{min-height:86px}
table{width:100%;border-collapse:collapse}td,th{border-bottom:1px solid var(--line);padding:10px;vertical-align:top}
thead th{background:#f3f6fa;color:#6b7b8f;font-size:.85rem;text-transform:uppercase;letter-spacing:.05em}
.right{text-align:right}.muted{color:#6b7b8f}
.kpi{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.kpi .card{margin:0;padding:12px}
#boot{position:fixed;right:8px;bottom:8px;background:#fff;border:1px solid var(--line);border-radius:10px;padding:6px 10px;font-size:12px}
.mono{font-family:ui-monospace,Menlo,monospace;font-size:12px;color:#0d548e}
.section-title{margin:0}
.hr{height:1px;background:var(--line);margin:10px 0}

  

  /* --- Toolbar --- */
  .toolbar{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:6}
  .toolbar-inner{display:flex;gap:10px;align-items:center;padding:10px 14px;flex-wrap:wrap}
  .toolbar .sp{flex:1}
  .toolbar .field{display:flex;gap:6px;align-items:center}
  .toolbar input[type="date"]{padding:.45rem .6rem;border:1px solid var(--line);border-radius:8px}
  .toolbar button{background:var(--brand);color:#fff;border:0;border-radius:8px;padding:7px 12px;font-weight:600;cursor:pointer}
  .toolbar button.light{background:var(--soft);border:1px solid #cfe3f6;color:var(--brand-ink)}
  .toolbar small.muted{color:#6b7b8f}

  @media print{
    .toolbar, #boot{display:none !important}
  }
  
/* === Spacing tune (cleaner rhythm) === */
.section { margin: 18px; }
.section > header { margin-bottom: 10px; }
.card { padding: 16px; border-radius: 12px; }
.card + .card { margin-top: 12px; }
.grid { gap: 12px; }
.grid.cols-3, .grid.cols-2 { gap: 12px; }
.row { gap: 10px; align-items: center; }
.row.spread { align-items: center; }

/* Labels / inputs vertical spacing */
label { display:block; margin-bottom: 10px; }
label > .input, label > textarea, label > select { margin-top: 6px; }

/* Buttons: slight separation when side-by-side */
.btn + .btn { margin-left: 8px; }

/* Pills/Chips after inline labels (e.g., “Status  Enabled”) */
.row .pill, .row .chip { margin-left: 8px; }
.muted + .pill, .muted + .chip { margin-left: 8px; }

/* Tables: give head/body a little breathing room */
table.compact thead th { padding-top: 10px; padding-bottom: 10px; }
table.compact td { padding-top: 8px; padding-bottom: 8px; }


/* === User Log card spacing === */
#userlog-card { padding: 20px; border-radius: 14px; }
#userlog-card .row.spread { margin-bottom: 14px; }
#userlog-card .btn + .btn { margin-left: 10px; }
#userlog-card .userlog-meta { gap: 18px; }
#userlog-card .userlog-meta > div { padding-right: 12px; }
#userlog-card table.compact thead th { padding-top: 12px; padding-bottom: 12px; }
#userlog-card table.compact td { padding-top: 10px; padding-bottom: 10px; }


/* Title–buttons spacing inside User Log header */
#userlog-card .row.spread { gap: 18px; flex-wrap: wrap; }
#userlog-card .row.spread > strong { margin-right: 12px; }
#userlog-card .row.spread > div { margin-top: 6px; }
@media (min-width: 1100px){
  #userlog-card .row.spread { gap: 24px; }
  #userlog-card .row.spread > div { margin-top: 0; }
}

</style>
</head>
<body>
  <div id="boot">Booting...</div>

  <div class="toolbar">
    <div class="toolbar-inner">
      <div class="field">
        <label for="tb-from">From</label>
        <input id="tb-from" type="date">
      </div>
      <div class="field">
        <label for="tb-to">To</label>
        <input id="tb-to" type="date">
      </div>
      <div class="field">
        <button id="tb-summary" class="light" title="Export summary">&nbsp;Export Summary&nbsp;</button>
        <button id="tb-detailed" title="Export detailed">&nbsp;Export Detailed&nbsp;</button>
      </div>
      <div class="sp"></div>
      <small id="tb-msg" class="muted">Tip: choose dates then export.</small>
    </div>
  </div>

  <div id="app"><noscript>This app requires JavaScript.</noscript></div>

  <script src="app.js" defer></script>
  <script src="toolbar.js" defer></script>

  <script src="settings-addon.js"></script>
</body>
</html>
