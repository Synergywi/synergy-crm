<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synergy CRM</title>
    <link rel="stylesheet" href="print.css">
    <style>
      :root{
        --bg:#f6f8fb;
        --ink:#0f1b2d;
        --ink-muted:#475569;
        --card:#ffffff;
        --card-border:#e2e8f0;
        --chip:#0ea5e9;
        --accent:#2563eb;
        --accent-2:#31a6ff;
        --good:#059669;
        --warn:#dc2626;
        --sidebar-bg:#123243;
        --sidebar-ink:#cfe9f4;
        --sidebar-ink-muted:#a9d3e4;
        --section-header:#f8fafc;
        --table-stripe:#fbfdff;
        --focus:#94c1ff;
        --shadow:0 1px 2px rgba(16,24,40,.05), 0 6px 20px rgba(16,24,40,.04);
      }
      *{box-sizing:border-box}
      body{font:14px -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}
      .topbar{position:sticky;top:0;z-index:5;display:flex;gap:12px;align-items:center;padding:10px 16px;background:#092c3e;color:#fff;border-bottom:1px solid #073346}
      .brand{font-weight:700}
      .sp{flex:1}
      .badge{background:#1f8b4c;color:#fff;padding:4px 8px;border-radius:999px;font-size:12px}
      .shell{display:flex;min-height:calc(100vh - 48px)}
      aside.sidebar{width:200px;background:var(--sidebar-bg);color:var(--sidebar-ink);padding:16px 0 24px}
      aside.sidebar h3{font-size:12px;font-weight:800;margin:0 16px 6px;color:var(--sidebar-ink-muted);text-transform:uppercase;letter-spacing:.08em}
      .nav{list-style:none;padding:0;margin:0}
      .nav li{padding:10px 16px;cursor:pointer;border-left:3px solid transparent}
      .nav li:hover{background:#0b2b3d}
      .nav li.active{background:#0d3a51;border-left-color:var(--accent-2);color:#fff}
      main.main{flex:1;padding:22px}
      .card{background:var(--card);border:1px solid var(--card-border);border-radius:12px;padding:14px;margin:0 0 14px;box-shadow:var(--shadow)}
      .section{margin:0 0 18px}
      .section header{display:flex;align-items:center;justify-content:space-between;margin:0 0 8px;background:var(--section-header);border:1px solid var(--card-border);border-radius:10px;padding:10px 12px}
      .section-title{font-size:15px;margin:0}
      .group{display:grid;gap:14px;grid-template-columns:1fr 1fr}
      .group .box{background:var(--card);border:1px solid var(--card-border);border-radius:12px;padding:12px;box-shadow:var(--shadow)}
      .grid{display:grid;gap:10px}
      .cols-1{grid-template-columns:1fr}
      .cols-2{grid-template-columns:1fr 1fr}
      .cols-3{grid-template-columns:1fr 1fr 1fr}
      label{display:block;font-size:12px;margin:4px 0 6px;color:var(--ink-muted)}
      .input{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:10px;background:#fff;outline:none}
      .input:focus{border-color:var(--focus);box-shadow:0 0 0 3px rgba(49,166,255,.15)}
      table{width:100%;border-collapse:collapse;background:#fff;border:1px solid var(--card-border);border-radius:10px;overflow:hidden;box-shadow:var(--shadow)}
      th,td{padding:10px;border-bottom:1px solid #edf2f7;vertical-align:top}
      thead th{background:#f8fafc;font-size:12px;color:var(--ink-muted);text-transform:uppercase;letter-spacing:.06em}
      tbody tr:nth-child(odd){background:var(--table-stripe)}
      .right{text-align:right}
      .btn{background:var(--accent);color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer;box-shadow:var(--shadow)}
      .btn.light{background:#eef2f7;color:#0f172a}
      .btn.success{background:var(--good)}
      .btn.danger{background:var(--warn)}
      .chip{background:var(--chip);color:#fff;border-radius:999px;padding:2px 8px;font-size:12px}
      .muted{color:var(--ink-muted)}
      #boot{position:fixed;right:10px;bottom:8px;font-size:12px;color:#64748b}
      /* Page-specific layout helpers */
      .case-layout{display:grid;gap:14px}
      .case-row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
      @media (max-width: 980px){
        aside.sidebar{display:none}
        .case-row, .group{grid-template-columns:1fr}
      }
    </style>
  </head>
  <body>
    <div id="boot">Bootingâ€¦</div>
    <div id="app"></div>
    <script src="app.js"></script>
  </body>
</html>
