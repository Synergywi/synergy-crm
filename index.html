<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Synergy CRM — Complete Build</title>
  <link rel="stylesheet" href="print.css">
  <style>
    :root{
      --bg:#f7f9fc;
      --ink:#0f1b2d;
      --muted:#64748b;
      --brand:#0b2b3d;
      --brand2:#103245;
      --primary:#2563eb;
      --border:#e2e8f0;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.45 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .topbar{position:sticky;top:0;z-index:5;display:flex;gap:12px;align-items:center;padding:10px 16px;background:var(--brand);color:#fff;border-bottom:1px solid #082231}
    .brand{font-weight:800;letter-spacing:.2px}
    .sp{flex:1}
    .badge{background:#1f8b4c;color:#fff;padding:4px 8px;border-radius:999px;font-size:12px}
    .shell{display:flex;min-height:calc(100vh - 48px)}
    aside.sidebar{width:210px;background:var(--brand2);color:#cfe9f4;padding:16px 0}
    aside.sidebar h3{margin:0 16px 8px;font-size:12px;color:#9fd1e6;letter-spacing:.06em;text-transform:uppercase}
    .nav{list-style:none;margin:0;padding:0}
    .nav li{padding:10px 16px;cursor:pointer;border-left:3px solid transparent}
    .nav li:hover{background:#0c3b51}
    .nav li.active{background:#10435d;border-left-color:#31a6ff;color:#fff}
    main.main{flex:1;padding:18px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:14px;margin:0 0 12px;box-shadow:0 1px 2px rgba(16,24,40,.04)}
    .section{margin:0 0 18px}
    .section header{display:flex;align-items:center;justify-content:space-between;margin:0 0 8px}
    .section-title{margin:0;font-size:16px;font-weight:700}
    .grid{display:grid;gap:10px}
    .cols-2{grid-template-columns:1fr 1fr}
    .cols-3{grid-template-columns:1fr 1fr 1fr}
    .cols-4{grid-template-columns:repeat(4,1fr)}
    label{display:block;font-size:12px;margin:2px 0 6px;color:#475569}
    .input{width:100%;padding:9px 10px;border:1px solid #cbd5e1;border-radius:8px;background:#fff}
    textarea.input{min-height:88px}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden}
    thead th{background:#f8fafc;font-size:12px;color:#475569;text-transform:uppercase;letter-spacing:.06em}
    th,td{padding:10px;border-bottom:1px solid #edf2f7;vertical-align:top}
    .right{text-align:right}
    .btn{background:var(--primary);color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:700}
    .btn.light{background:#eef2f7;color:#0f172a}
    .btn.danger{background:#ef4444}
    .btn.success{background:#059669}
    .avatar{width:48px;height:48px;border-radius:999px;background:#e0f2fe;display:flex;align-items:center;justify-content:center;font-weight:800;color:#0c4a6e;box-shadow:inset 0 0 0 1px #bae6fd}
    .tabs{display:flex;gap:8px;border-bottom:1px solid #e6edf5;margin:2px 0 12px}
    .tab{padding:10px 12px;border-radius:0;cursor:pointer;background:transparent;color:#334e68;font-weight:700;border-bottom:2px solid transparent}
    .tab:hover{background:#f8fafc}
    .tab.active{color:#ff7a59;border-bottom-color:#ff7a59;background:transparent}
    .tabpanel{display:none}
    .tabpanel.active{display:block}
    /* Status chips */
    .chip{display:inline-flex;align-items:center;gap:6px;background:#e5e7eb;color:#111827;border-radius:999px;padding:2px 10px;font-size:12px;line-height:20px;font-weight:600;border:1px solid #e6edf5}
    .chip i{display:inline-block;width:6px;height:6px;border-radius:999px}
    .status-planning{background:#eef2ff;color:#3730a3}.status-planning i{background:#6366f1}
    .status-investigation{background:#fff7ed;color:#9a3412}.status-investigation i{background:#f59e0b}
    .status-evidence-review{background:#f5f3ff;color:#6d28d9}.status-evidence-review i{background:#a855f7}
    .status-reporting{background:#ecfeff;color:#115e59}.status-reporting i{background:#14b8a6}
    .status-closed{background:#f1f5f9;color:#334155}.status-closed i{background:#64748b}
    #boot{position:fixed;right:10px;bottom:8px;color:#64748b;font-size:12px}
  </style>
  <link rel="stylesheet" href="theme-hubspot.css?v=6">
</head>
<body>
  <div id="boot">Booting…</div>
  <div id="app"></div>
  <script src="app.js"></script>
  <script src="settings-addon.js"></script>
</body>
</html>
