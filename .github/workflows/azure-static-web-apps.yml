name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build API with Node 18 (Functions v4 runtime + @azure/functions v3 typings in code)
      - name: Use Node 18 for API
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Build API (TypeScript -> dist) and keep only prod deps
        working-directory: api
        run: |
          npm ci --no-audit --no-fund
          npm run build
          npm prune --omit=dev
          ls -la
          ls -la dist

      # We already built the web and api; tell SWA to just package & ship whatâ€™s there
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: web
          api_location: api
          skip_app_build: true
          skip_api_build: true
