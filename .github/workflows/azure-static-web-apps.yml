name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    # Build/deploy on push, and on PRs except when the PR is closed
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') }}
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Setup Node (for API build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build API
        working-directory: api
        run: |
          set -e
          npm install --no-audit --no-fund
          npm run build
          mkdir -p dist
          # bring along node_modules (if any)
          if [ -d node_modules ]; then rsync -a node_modules/ dist/node_modules/; fi
          # copy only the function.json files (one per function) + host.json (if present)
          rsync -a --include='*/' --include='function.json' --exclude='*' ./ ./dist/
          if [ -f host.json ]; then cp host.json dist/; fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          output_location: ""
          api_location: "api"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close PR
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: close
