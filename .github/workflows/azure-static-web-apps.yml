name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Build the API (TypeScript -> JavaScript into api/dist) ---
      - name: Setup Node (for API build)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Build API
        working-directory: api
        run: |
          npm install --no-audit --no-fund
          npm run build

      # --- Deploy web/ (no build) and api/dist/ (already built) ---
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"  # required by the action
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "web"       # contains index.html and staticwebapp.config.json
          api_location: "api/dist"  # compiled JS output
          skip_app_build: true
          skip_api_build: true
          production_branch: "main"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Close Azure Static Web Apps PR Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
