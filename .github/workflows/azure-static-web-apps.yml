name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name != 'pull_request' || github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Build and Deploy
    env:
      NODE_VERSION: '18'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for API build)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # We build ONLY the API. Web is a plain folder we serve as-is.
      - name: Build API (TypeScript)
        shell: bash
        run: |
          set -euxo pipefail
          npm ci --no-audit --no-fund --prefix api
          npm run build --prefix api

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"

          # Frontend (no build)
          app_location: "web"
          skip_app_build: true
          config_file_location: "web/staticwebapp.config.json"

          # API: build from source (language is detected from api/package.json)
          api_location: "api"
          # We already built above, so let the action skip its own Oryx build step.
          # However, for reliable language detection, we still point to 'api' (source).
          skip_api_build: true

          production_branch: "main"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Close Azure Static Web Apps PR Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
