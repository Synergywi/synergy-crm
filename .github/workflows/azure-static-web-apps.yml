name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node for API prebuild
      - name: Use Node 18 for API build
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: npm
          cache-dependency-path: api/package-lock.json

      # --- Pre-build: validate JSON only
      - name: Validate function.json syntax (pre-build)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(api/*/function.json)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No function.json files found under api/* — nothing to validate."
            exit 0
          fi
          for f in "${files[@]}"; do
            echo "Checking JSON: $f"
            node -e "JSON.parse(require('fs').readFileSync(process.argv[1],'utf8'))" "$f"
          done
          echo "OK: function.json files parse."

      # --- Build TS -> JS in-place so Oryx picks it up
      - name: Build API (compile TS in-place; then prune dev deps)
        working-directory: api
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi
          npx tsc -p tsconfig.json
          # keep production deps only for smaller function zip
          npm prune --omit=dev

      # --- Post-build: ensure scriptFile (or index.js) exists next to function.json
      - name: Validate function.json scriptFile targets (post-build)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(api/*/function.json)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No function.json files found under api/* — nothing to validate."
            exit 0
          fi
          for f in "${files[@]}"; do
            dir="$(dirname "$f")"
            scriptFile="$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('$f','utf8')); process.stdout.write(j.scriptFile||'')" )"
            # Functions defaults to index.js if scriptFile is not specified
            if [ -z "$scriptFile" ]; then
              echo "::notice file=$f::No scriptFile set; defaulting check to index.js"
              scriptFile="index.js"
            fi
            if [ ! -f "./$dir/$scriptFile" ]; then
              echo "Directory listing for $dir:"; ls -la "$dir" || true
              echo "::error::scriptFile path not found: $dir/$scriptFile (from $f)"
              exit 1
            fi
            echo "OK  $f  ->  $scriptFile"
          done

      # --- Deploy: let Oryx build the Functions app (do NOT skip API build)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload

          app_location: web
          skip_app_build: true
          app_build_command: 'echo "skip app build"'

          api_location: api
          skip_api_build: false
