name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (no cache)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # --- Install: relax peer deps to avoid ERESOLVE ---
      # If you ever add a lockfile, npm ci will be tried first
      - name: Install deps
        run: |
          if [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f pnpm-lock.yaml ]; then
            corepack enable
            npm i -g pnpm@8
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci || npm install --legacy-peer-deps
          else
            npm install --legacy-peer-deps
          fi

      - name: Build app
        run: |
          if [ -f yarn.lock ]; then
            yarn build
          elif [ -f pnpm-lock.yaml ]; then
            pnpm build
          else
            npm run build
          fi

      # --- Detect build output folder (dist/build/out/.output/public or dist/<project>) ---
      - name: Detect app artifact directory
        run: |
          set -e
          OUT=""
          for d in dist build out .output/public; do
            if [ -d "$d" ] && find "$d" -type f -name index.html | head -n1 >/dev/null 2>&1; then
              OUT="$d"; break
            fi
          done
          if [ -z "$OUT" ] && [ -d dist ]; then
            SUB=$(find dist -maxdepth 2 -type f -name index.html | head -n1 || true)
            if [ -n "$SUB" ]; then OUT=$(dirname "$SUB"); fi
          fi
          if [ -z "$OUT" ]; then
            echo "No built app found (looked in dist, build, out, .output/public, or dist/<project>)" >&2
            exit 1
          fi
          echo "OUTPUT_DIR=$OUT" >> $GITHUB_ENV
          echo "Using OUTPUT_DIR=$OUT"

      - name: Debug output listing
        run: |
          echo "== $OUTPUT_DIR =="
          ls -la "$OUTPUT_DIR" || true
          find "$OUTPUT_DIR" -maxdepth 2 -type f | head -n 50 || true

      # --- Optional API (Azure Functions in /api) ---
      - name: Detect API folder
        run: |
          if [ -d api ]; then
            echo "API_LOCATION=api" >> $GITHUB_ENV
          else
            echo "API_LOCATION=" >> $GITHUB_ENV
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: /
          app_artifact_location: ${{ env.OUTPUT_DIR }}
          api_location: ${{ env.API_LOCATION }}
          skip_app_build: true
