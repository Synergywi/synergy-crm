name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      # --- Build the API (TypeScript -> dist) ---
      - name: Setup Node (for API build)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build API
        working-directory: api
        run: |
          npm install --no-audit --no-fund
          npm run build
          # Copy function.json files (required so SWA recognizes the Functions app)
          rsync -a --include='*/' --include='function.json' --exclude='*' ./ ./dist/
          # Copy host/proxies if present
          if [ -f "host.json" ]; then cp host.json dist/host.json; fi
          if [ -f "proxies.json" ]; then cp proxies.json dist/proxies.json; fi

      # --- Deploy ---
      - name: Deploy to Azure Static Web Apps
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # for PR comments
          action: "upload"
          app_location: "/"          # path to your app code
          api_location: "api/dist"   # compiled Functions code (with function.json + host.json)
          output_location: ""        # set to "dist" if your app builds a front-end bundle

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Close Static Web App PR
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
